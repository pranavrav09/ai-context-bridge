<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>AI Context Bridge</h2>
    
    <div class="status" id="status">
      Ready to extract context
    </div>

    <div class="platform-info">
      <span id="current-platform">Detecting platform...</span>
      <span id="message-count"></span>
    </div>

    <div class="actions">
      <button id="extract-btn" class="btn btn-primary">
        <span class="icon">ğŸ“‹</span> Extract Context
      </button>
      
      <button id="copy-btn" class="btn btn-secondary" disabled>
        <span class="icon">ğŸ“„</span> Copy to Clipboard
      </button>

      <button id="inject-btn" class="btn btn-secondary" disabled>
        <span class="icon">ğŸ“¥</span> Inject Context
      </button>
    </div>

    <div class="cloud-actions">
      <h3>â˜ï¸ Cloud Storage</h3>
      <button id="save-cloud-btn" class="btn btn-cloud">
        <span class="icon">ğŸ’¾</span> Save to Cloud
      </button>
      <button id="load-cloud-btn" class="btn btn-cloud">
        <span class="icon">ğŸ“¥</span> Load from Cloud
      </button>
    </div>

    <div class="options">
      <label>
        <input type="checkbox" id="include-system" checked>
        Include system messages
      </label>
      <label>
        <input type="checkbox" id="compress-context" checked>
        Compress older messages
      </label>
      <label>
        <input type="number" id="recent-count" value="10" min="1" max="50">
        Recent messages to keep
      </label>
    </div>

    <div class="extracted-content" id="extracted-content" style="display: none;">
      <h3>Extracted Context</h3>
      <div class="summary" id="summary"></div>
      <pre id="context-preview"></pre>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
