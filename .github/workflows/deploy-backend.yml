name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:  # Allow manual triggers

env:
  PROJECT_ID: ai-context-bridge
  REGION: us-central1
  SERVICE_NAME: ai-context-api
  IMAGE_NAME: gcr.io/ai-context-bridge/api

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest \
                       -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
                       ./backend

      - name: Push Docker image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:ai-context-db \
            --set-secrets DATABASE_URL=database-url:latest,OPENAI_API_KEY=openai-api-key:latest \
            --set-env-vars ENV=production,CORS_ORIGINS='["*"]' \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --quiet

      - name: Get Service URL
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "Service deployed to: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Test Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          sleep 10  # Wait for deployment to be ready
          curl -f ${{ env.SERVICE_URL }}/api/v1/health || exit 1
          echo "✅ Deployment successful and health check passed!"

      - name: Comment on PR (for pull requests)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Backend Docker image built successfully! Ready for deployment after merge.'
            })
